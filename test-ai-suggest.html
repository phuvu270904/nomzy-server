<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Suggest - Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            text-align: right;
        }
        .assistant-message {
            background-color: #f5f5f5;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .reasoning {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff3e0;
            border-left: 3px solid #ff9800;
            font-size: 0.9em;
        }
        .controls {
            margin-bottom: 20px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>AI Suggest - Chat Test</h1>
    
    <div class="controls">
        <label>
            <input type="checkbox" id="enableReasoning">
            Enable Reasoning
        </label>
    </div>

    <div class="chat-container" id="chatContainer"></div>
    
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearChat()">Clear</button>
    </div>

    <script>
        const API_URL = 'http://localhost:8190/api/ai-suggest';
        let messages = [];

        function addMessageToUI(role, content, reasoning_details = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);

            if (reasoning_details) {
                const reasoningDiv = document.createElement('div');
                reasoningDiv.className = 'reasoning';
                reasoningDiv.textContent = `Reasoning: ${JSON.stringify(reasoning_details)}`;
                messageDiv.appendChild(reasoningDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const enableReasoning = document.getElementById('enableReasoning').checked;
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message to UI and messages array
            addMessageToUI('user', message);
            messages.push({
                role: 'user',
                content: message
            });

            input.value = '';
            input.disabled = true;

            try {
                // Call API
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages,
                        enableReasoning: enableReasoning
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Add assistant message to UI and messages array
                addMessageToUI('assistant', data.message.content, data.message.reasoning_details);
                messages.push({
                    role: 'assistant',
                    content: data.message.content,
                    reasoning_details: data.message.reasoning_details
                });

            } catch (error) {
                console.error('Error:', error);
                addMessageToUI('assistant', 'Error: Failed to get response from AI');
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        function clearChat() {
            messages = [];
            document.getElementById('chatContainer').innerHTML = '';
            document.getElementById('messageInput').value = '';
        }

        // Allow sending message with Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
